<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <title>Arda Weather</title>

<body class="body">

    <div class="container">
        <h1>Welcome to the Arda Weather</h1>
        <form action="/" method="post">
            <div class="row form">
                <div class="col">
                    <h3>Which city do you want to search</h3>
                </div>
                <div class="col"><input type="text" name="city"></div>
                <div class="col"><button class="btn btn-secondary btn-lg" type="submit">Search</button></div>
            </div>

        </form>
    </div>
    <div class="img-div">
        <img class="img-fluid img" src="images/weather.png" alt="">
    </div>

</body>

</html>
